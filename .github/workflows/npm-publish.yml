name: Conduit Deploy

on:
  push:
    branches:
      #- master
      #- staging
      #- development
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: |
          pwd
          ls -la    
          cd backend
          npm install
          npm test 
          
  deploy:
    needs: [test]
    #runs-on: ubuntu-latest
    runs-on: self-hosted 
    steps:
      - name: deploying conduit-source
      #  uses: appleboy/ssh-action@master
      #  with:
          #host: ${{ secrets.${branch}.HOST }}
          #username: ${{ secrets.USERNAME }}
          #key: ${{ secrets.KEY }}
          #password: ${{ secrets.PASSWORD }}
          #port: ${{ secrets.PORT }}
        run: |
          
          pgrep -f app.js | xargs kill -9
          pgrep -f frontend | xargs kill -9
          
          cd ~/conduit-source
          git pull
          
          cd ~/backend/ && npm start &
          cd ~/frontend/ && npm start &
